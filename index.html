<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4">Tip Calculator</h1>
        <form id="tipForm" class="mt-4">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" class="form-control" id="billTotal" required>
            </div>
            <div class="form-group">
                <label for="tipPercentageRange">Tip:</label>
                <input type="range" class="form-control-range" id="tipPercentageRange" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip Percentage: </label>
                <input type="text" class="form-control" id="tipPercentage" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" class="form-control" id="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalBill">Total Bill with Tip:</label>
                <input type="text" class="form-control" id="totalBill" disabled>
            </div>
        </form>
    </div>
    <footer style="position: fixed; bottom: 0; right: 0; font-size: 12px; color: #999;">
        Developed by: Ganesh Moopanar
      </footer>
      
    <script src="script.js"></script>
</body>
</html>
